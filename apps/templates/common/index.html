{% extends "layout.html" %}

{% block contents_wrap %}
    <div class="kamper-banner">

        <div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">


            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#bs-carousel" data-slide-to="1"></li>
                {#                <li data-target="#bs-carousel" data-slide-to="2"></li>#}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item slides active">
                    <!-- Overlay -->
                    <div class="overlay"></div>
                    <div class="slide-1"></div>
                    <div class="hero">
                        <hgroup>
                            <h1 class="index-photo-title" >{{ _('Get connected') }}</h1>
                            <h1 class="index-photo-title">{{ _('with our SIM') }}</h1>
                        </hgroup>
                        <a href="{{ url_for('wireless.wireless_main') }}"class="btn btn-blue btn-lg index-photo-button" role="button"
                        >{{ _('Checkout our prepaid SIM') }}</a>
                    </div>
                </div>

                <div class="item slides">
                    <!-- Overlay -->
                    <div class="overlay"></div>
                    <div class="slide-3"></div>
                    <div class="hero">
                        <hgroup>
                            <h1 class="index-photo-title">{{ _('Buy the essentials') }}</h1>
                            <h1 class="index-photo-title">{{ _('before you arrive') }}</h1>
                        </hgroup>
                        <a href="{{ url_for('product.product_list') }}" class="btn btn-blue btn-lg index-photo-button" role="button">{{ _('Click here to shop') }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
